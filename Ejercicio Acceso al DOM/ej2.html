<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Fotográfica</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <!-- 2.- Realiza una galería fotográfica.

    Al seleccionar una de las imágenes, el resto deben pasar a tener una
     opacidad de 0.4 y la seleccionada tendrá un especial énfasis con el efecto que prefieras. -->
    
    
    
    <h1>Galería Fotográfica</h1>

    <div class="gallery" id="gallery">
        <img src="foto1.jpg" alt="Image 1" onclick="selectImage(this)">
        <img src="foto2.jpg" alt="Image 2" onclick="selectImage(this)">
        <img src="foto3.jpg" alt="Image 3" onclick="selectImage(this)">
        <img src="foto4.jpg" alt="Image 4" onclick="selectImage(this)">
    </div>

    <script src="jquery2.js"></script>
</body>
</html>
