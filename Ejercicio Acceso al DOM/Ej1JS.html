<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Operations</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <h1>List Operations</h1>
    <ul id="myList">
        <li>Lista 1</li>
        <li>Lista 2</li>
        <li>Lista 3</li>
        <li>Lista 4</li>
    </ul>

    <button onclick="deleteList()">A Eliminar Lista</button>
    <button onclick="restoreList()">B Restaurar Lista</button>
    <button onclick="addItemEnd()">C Añadir al Final</button>
    <button onclick="addItemStart()">D Añadir al Principio</button>
    <button onclick="deleteLastItem()">E Eliminar Último</button>
    <button onclick="deleteFirstItem()">F Eliminar Primero</button>
    <button onclick="deleteFirstTwoItems()">G Eliminar Primero y Segundo</button>
    <button onclick="deleteLastTwoItems()">H Eliminar Últimos Dos</button>

  <script src="script.js"></script> 
  

</body>
</html>
