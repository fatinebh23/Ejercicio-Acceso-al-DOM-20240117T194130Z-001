<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px;
    }

    table, th, td {
      border: 1px solid black;
    }

    td {
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }

    td:hover {
      background-color: lightblue;
    }
  </style>
  <script>
    $(document).ready(function() {
      // Crear la tabla y agregar eventos con jQuery
      const table = $('<table>');

      for (let i = 0; i < 10; i++) {
        const row = $('<tr>');
        for (let j = 0; j < 3; j++) {
          const cell = $('<td>');

          cell.mouseover(function () {
            $(this).css('background-color', 'lightblue');
          });

          cell.mouseout(function () {
            $(this).css('background-color', '');
          });

          cell.click(function () {
            const value = prompt('Introduce un valor:');
            if (value !== null) {
              $(this).text(value);
            }
          });

          row.append(cell);
        }
        table.append(row);
      }

      // Agregar la tabla al cuerpo del documento
      $('body').append(table);
    });
  </script>
  <title>Tabla Interactiva con jQuery</title>
</head>
<body>

</body>
</html>
